apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf
  template:
    metadata:
      labels:
        app: ctf
      annotations:
        checksum/secret : {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      containers:
      - name: ctf
        image: {{ .Values.image.registry }}/{{ .Values.image.tag }}
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres
              key: DATABASE_URL
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: config
          mountPath: /app/config/config.yaml
          subPath: config.yaml
        - name: shared-files
          mountPath: /tmp/shared
      volumes:
      - name: config
        secret:
          secretName: ctf
      - name: shared-files
        emptyDir: {}